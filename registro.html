    <main>
      <!-- Encabezado principal de la página -->
      <section>
        <h1>Registro</h1>
        <form
          action=""
          name="Registro Academia Conquer Blocks"
          method="post"
          autocomplete="off"
          enctype=“multipart/form-data”
        >
          <!-- Fieldset Nombre del Usuario -->
          <fieldset>
            <legend>Nombre del Usuario</legend>
            <p>
              <label for="name">Nombre</label>
              <input
                type="text"
                name="nombre"
                maxlength="50"
                id="name"
                required
              />
            </p>
            <p>
              <label for="surname">Apellidos</label>
              <input
                type="text"
                name="apellidos"
                maxlength="50"
                id="surname"
                required
              />
            </p>
          </fieldset>
          <br />

          <!-- Fieldset Fecha de Nacimiento -->
          <fieldset>
            <legend>Fecha de Nacimiento</legend>
            <p>
              <input type="number" name="dia" min="1" max="31" /> de
              <select name="mes" required>
                <option value="Enero">Enero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
              </select>
              de
              <input
                type="number"
                name="año"
                min="1900"
                minlength="4"
                maxlength="4"
              />
            </p>
          </fieldset>
          <br />

          <!-- Fieldset Email -->
          <fieldset>
            <p>
              <label for="mail">Email</label>
              <input type="email" name="correo" id="mail" required />
            </p>
          </fieldset>
          <br />

          <!-- Fieldset Dirección -->
          <fieldset>
            <legend>Dirección</legend>
            <p>
              <label for="street">Calle</label>
              <input
                type="text"
                name="calle"
                maxlength="100"
                id="street"
                required
              />
            </p>
            <p>
              <label for="num">Número</label>
              <input
                type="number"
                name="numero"
                maxlength="5"
                id="num"
                required
              />
            </p>
            <p>
              <label for="city">Ciudad</label>
              <input
                type="text"
                name="ciudad"
                maxlength="100"
                id="city"
                required
              />
            </p>
            <p>
              Si perteneces a España, indica la Provincia:
              <label for="provincia">provincia</label>
              <select name="provincia" id="provincia">
                <option value="">-</option>
                <option value="Álava">Álava</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almeria">Almeria</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="A Coruña">A Coruña</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Girona">Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Gipuzkoa">Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Islas Baleares">Islas Baleares</option>
                <option value="Jaén">Jaén</option>
                <option value="León">León</option>
                <option value="Lleida">Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Ourense">Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Santa Cruz de Tenerife">
                  Santa Cruz de Tenerife
                </option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya">Vizcaya</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>
            </p>
            <p>
              <label for="zip">Código Postal</label>
              <input
                type="number"
                name="zip_code"
                maxlength="5"
                minlength="5"
                id="zip"
                required
              />
            </p>
            <p>
              <label for="country">País</label>
              <input
                type="text"
                name="pais"
                maxlength="100"
                id="country"
                required
              />
            </p>
          </fieldset>
          <br />

          <!-- Fieldset Página Web -->
          <fieldset>
            <p>
              <label for="web">Página Web</label>
              <input type="url" name="pagina_web" id="web" required />
            </p>
          </fieldset>
          <br />

          <!-- Fieldset Foto -->
          <fieldset>
            <p>
              Foto<br />
              <input type="file" name="foto" />
            </p>
          </fieldset>
          <br />

          <!-- Fieldset Biografía -->
          <fieldset>
            <p>
              <label for="biography">Biografía</label><br />
              <textarea
                name="biografía"
                id="biography"
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <br />

          <div>
            <p>
              <button>Registrarse</button>
            </p>
          </div>
        </form>
